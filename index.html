<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Yayasan Irvan</title>
</head>

<body class="bg-slate-50 font-sans">
    <nav class="bg-white shadow-md fixed w-full z-50 top-0 start-0 border-b border-gray-100">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-bold whitespace-nowrap text-primary">Yayasan Azzam</span>
            </a>
            <button id="hamburger-btn" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                <span class="sr-only">Buka menu utama</span>
              <img src="./img/garis.jpg" class="w-6 h-6 object-contain" alt="Menu Icon">
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-menu">
                <ul
                    class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white items-center gap-4 md:gap-8">

                    <li><a href="#home" class="block py-2 px-3 text-primary bg-blue-50 rounded md:bg-transparent md:p-0"
                            aria-current="page">Home</a></li>
                    <li><a href="#"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0">Profil</a>
                    </li>
                    <li><a href="#"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0">VisiMisi</a>
                    </li>
                    <li><a href="#"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0">Layanan</a>
                    </li>
                    <li><a href="#"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0">Mitra</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <script>
       
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const navbarMenu = document.getElementById('navbar-menu');

       
        hamburgerBtn.addEventListener('click', () => {
           
            navbarMenu.classList.toggle('hidden');
        });
    </script>
</body>


</html>
